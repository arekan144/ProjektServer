<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarejestruj się</title>
    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div id="menu">
        <a href="/">main</a>
        <a href="/register">register</a>
        <a href="/login">login</a>
        <a href="/admin">admin</a>
    </div>
    <div id="napis">register page</div>
    <form action="/register" method="POST">
        <label for="login">Login: </label><input required type="text" name="login" id="login"><br />
        <label for="password">Hasło:</label><input required type="password" name="password" id="password"><br />
        <label for="wiek">Wiek:</label>
        <select name="wiek" id="wiek">
            <option selected="selected" value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select></br>
        <label for="uczen">uczeń?</label>
        <input type="checkbox" name="uczen" id="uczen"><br />
        <label for="plec">plec</label>
        <label><input type="radio" name="plec" value="m" required>m</label>
        <label><input type="radio" name="plec" value="k" required>k</label>
        </label><br />
        <input type="submit" value="SUBMIT">
    </form>
</body>

</html>
